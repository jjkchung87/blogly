{% extends 'base.html' %}
{% block title %} Post Detail Page {% endblock %}
{% block content %}

<h1 class="text-center">{{post.title}}</h1><br>

<div class="container-fluid">
    <div class="row">  
        <div class="col-6">
            <p>{{post.content}}</p>            
            <p><i>By: {{post.user.full_name}}</i></p>
            {% if post.tags %}
            <p>
                <b>Tags:</b>
                {% for tag in post.tags%}
                {{tag.name}}
                {% endfor %}
            </p>
            {% endif %}            
            <form>
                <button class="btn btn-primary btn-sm" formaction="/posts/{{ post.id }}/edit" formmethod="GET">
                    Edit
                </button>
                <button class="btn btn-danger btn-sm" formaction="/posts/{{ post.id }}/delete" formmethod="POST">
                    Delete
                </button>
            </form>
            <a href="/users/{{post.user.id}}" class="btn btn-outline-secondary btn-sm">Back to User</a>     
        </div>
    </div>
</div>



{% endblock %}
