{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}
{% block content %}
<h1 class="text-center">Blogly Recent Posts</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col col-4">

                {% for post in posts %}
                <h2 class=""><a href="/posts/{{post.id}}">{{post.title}}</a></h2>
                <h4 class="">{{post.content}}</h4>
                <h5 class="">By {{post.user.full_name}} on {{post.friendly_date}}</h5>
                {% endfor %}

            <a href="/users" class="btn btn-outline-secondary">Go to Users</a>
        </div>
    </div>
</div>




{% endblock %}
