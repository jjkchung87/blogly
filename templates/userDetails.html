{% extends 'base.html' %}
{% block title %} {{user.get_full_name()}} {% endblock %}
{% block content %}

<h1 class="text-center">User Detail Page</h1><br>

<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <img src="{{user.image_URL}}" alt="{{user.first_name}} {{user.last_name}}"><br>
        </div>   
        <div class="col-6">
            <h3>{{user.get_full_name()}}</h3>            
            <form>
                <button class="btn btn-primary btn-sm" formaction="/users/{{ user.id }}/edit" formmethod="GET">
                    Edit
                </button>
                <button class="btn btn-danger btn-sm" formaction="/users/{{ user.id }}/delete" formmethod="POST">
                    Delete
                </button>
            </form>
            <a href="/users" class="btn btn-outline-secondary btn-sm">Back to List</a>     
        </div>
        <div class="col-6">
            <h3>Posts</h3>
            <ul>
                {% for post in user.posts %}
                    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
            <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
        </div>    
    </div>
    </div>



{% endblock %}
